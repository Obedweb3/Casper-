<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUNTER TECH DOWNLOADER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: #00bfff;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    .results {
      margin-top: 20px;
    }

    .video {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .video h3 {
      margin: 0 0 10px;
      color: #00bfff;
    }

    .video a {
      color: #ffffff;
      text-decoration: none;
    }

    .video a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>HUNTER TECH DOWNLOADER</header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search YouTube videos..." />
    <button onclick="searchVideos()">Search</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Searching...';

      try {
        const response = await fetch(`https://casper-tech-apis.vercel.app/api/search/youtube?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        resultsDiv.innerHTML = '';
        data.results.forEach(video => {
          const videoDiv = document.createElement('div');
          videoDiv.className = 'video';
          videoDiv.innerHTML = `
            <h3>${video.title}</h3>
            <a href="${video.url}" target="_blank">Watch / Download</a>
          `;
          resultsDiv.appendChild(videoDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = 'Error fetching videos. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
  </html>
